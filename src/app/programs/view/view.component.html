



<ng-container class="mat-card" *ngIf="programDetails" >
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ programDetails.name}}</mat-card-title>
            <mat-card-subtitle>{{ programDetails.description}}</mat-card-subtitle>
        
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div><strong>Program ID: </strong>{{ programDetails.id}}</div>
            <div><strong>Active status: </strong>{{ programDetails.active}}</div>
            <div><strong>No Of Batches: </strong>{{ programDetails.noOfBatches}}</div>
            <div><strong>Created Date: </strong>{{ programDetails.createdDate}}</div>
            <div><strong>Updated Date: </strong>{{ programDetails.updatedDate}}</div>
        </mat-card-content>
      </mat-card>
    
</ng-container>
